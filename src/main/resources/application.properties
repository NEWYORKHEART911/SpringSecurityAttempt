server.port=8080
server.servlet.context-path=/api/v1

spring.application.name=my-spring-boot-app

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=clp
spring.datasource.username=postgres
spring.datasource.password=newyorkheart
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=clp

#The values create, create-drop, validate, and update basically influence how the schema tool management will manipulate the database schema at startup.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Java 17 configuration
spring.jakartaee.enabled=true

# ROOT logger
logging.level.root=WARN

# Application's logger
logging.level.com.example.demo=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Log file name
logging.file.name=application.log

# File size limit for rotation
logging.file.max-size=10MB

# Maximum archive log files to keep
logging.file.max-history=10